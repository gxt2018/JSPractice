<script type="text/html">
    var cat = {
        name:"Tom",

            document.write("chi");

        run:function(){
            document.write("pao");
        }
    };
    console.log(cat);
    for (var key in cat){ //注意，对于对象的遍历，需要使用for in
        document.write(cat[key]);

    }
</script>
<script type="text/html">
    //构造函数
    //xxx.  其中点是用来表示内部的一个属性   xxx:  其中冒号是用来表示内部的一个方法
    function Person() {
        var obj = new Object();
        obj.name = null;
        obj.age = null;
        obj.sex = null;
        obj:eat = function () {
            console.log(this.name+"吃");
        }
        obj:run = function () {
            console.log(this.name+"跑");
        }
        return obj;
    }
    var p = Person();
    p.name = "gxt";
    p.age = "10";
    p.sex = "man";
    p:run();
    p:eat();
    console.log(p);

</script>
