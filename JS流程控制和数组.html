<script type="text/html">
    var inputNum;
    var i = 1;
    var answer = 0;
    inputNum = +prompt("输入一个数，求出累加之和");
    if (isNaN(inputNum))
    {
        alert("111");
    }
    else
    {
        if (inputNum >= 1) {
            while (i <= inputNum) {
                answer = answer + i;
                i++;
            }
            console.log(answer);
        }
        else
        {
            alert('输入数值不符合！');
        }
    }
</script>
