<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
//    1.ECMAScript     ES6
//    js特效 ---   2.BOM (Browser Object Model)  浏览器对象模型
//    3.DOM (Docuemnt Object Model)  文档对象模型
//
//    BOM  1.window 对象
//    (a)如alert(),confirm(),prompt()等系统对话框,
//        这些对话框是系统级别的，css不起作用，所以我们有时候需要自己来自定义对话框
//    (b) 移动窗口，设置窗口大小
//    (c) 导航和打开窗口
//    (d) 时序相关的函数（由BOM实现，而不是ECMAScript）
//    (e) 所有全局的变量（函数）都是window的属性（方法）
//    例如：
    var name = "张三";
    document.write(name);//等价于下面这句
    document.write(window.name);
</script>


</body>
</html>
