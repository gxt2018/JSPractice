<body>

<p>请在文档中点击。一个消息框会提示出鼠标指针的 x 和 y 坐标。</p>
<p id="ppp" onmousedown="show_coords(event)"   style="height:300px;width:300px;background-color: #FFA500"></p>
</body>
<script>
    function show_coords(event)
    {
        x=event.clientX
        y=event.clientY
        alert("X 坐标: " + x + ", Y 坐标: " + y)
    }
</script>
</html>
