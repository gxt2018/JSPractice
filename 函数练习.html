<script type="text/html">
    //1.直接函数声明
    //js解析器会把函数的作用域提到最前面  例如这个sum();放到最前，还是可以运行
    function sum(){
        document.write(1+3+"<br/>");
    }
    sum();

    //2.函数表达式声明
    //函数表达式声明则无法做到，必须先声明后运用
    var add = function () {
        document.write(2+4+"<br/>");
    }
    add();
    var add2 = new Function('document.write(2+4)');
    add2()
</script>
<script type="text/html">
    function add(){
        //arguments就是函数所带的参数的集合，是一个伪数组
        var value = 0;

        for (i=0;i<arguments.length;i++){
            value += arguments[i];
        }
        document.write(value);
    }

    add(10,9,5,1);
</script>

<script>
    //回调函数

    //总控方法
    function fn(num1,num2,func) {
        return func(num1,num2);
    }
    document.write(fn(10,20,add));//注意这里要用add，不是add()
    //它们的区别是：add是函数，add()是执行这个方法
    //将函数传给主函数，然后内部去调用它

    //加减乘除方法
    function add(a,b){
        return a + b;
    }
    function sub(a,b){
        return a - b;
    }
    function mul(a,b){
        return a * b;
    }
    function divide(a,b){
        return a / b;
    }

    //递归
    function f1(n){
        if (n === 1 || n === 2) return 1;

        return f1(n-1) + f1(n-2);
    }
    document.write("<br/>"+f1(7));



</script>
